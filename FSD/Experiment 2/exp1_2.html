<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Responsive Bank UI</title>
    <link rel="stylesheet" href="Ex 1.2.css" />
  </head>
  <body>
    <div>
      <h2>Balance: $<span id="balance"></span></h2>
      <label>Amount</label> <br /><br />
      <input type="number" placeholder="Enter amount" id="amount"> <br><br>
      <button id="deposit" onclick="deposit()">Deposit</button> &nbsp;&nbsp;
      <button id="withdraw" onclick="withdraw()">Withdraw</button>
      <p id="message"></p>
    </div>
  </body>
  <script>
    let balance = 0;
    function deposit(){
        let amount = document.getElementById('amount').value;
        if(amount>0){
            balance = balance + Number(amount);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = "Deposit Successfull!";
        }
        else{
            document.getElementById('message').innerText = "Enter a Valid Paisa";

        }
        document.getElementById('amount').value = "";
    }
    function withdraw() {
        let amount = document.getElementById('amount').value;
        if (amount > 0) {
        if (Number(amount) <= balance) {
            balance = balance - Number(amount);
            document.getElementById('balance').innerText = balance;
            document.getElementById('message').innerText = "Withdraw Successful!";
        } else {
            document.getElementById('message').innerText = "Insufficient balance";
        }
    } else {
        document.getElementById('message').innerText = "Enter valid amount";
    }

    document.getElementById('amount').value = "";
}

  </script>
</html>
